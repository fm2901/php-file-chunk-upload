<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка файла</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-6 font-sans">

<div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg">
    <h1 class="text-2xl font-semibold text-center text-gray-800 mb-4">Загрузить файл</h1>

    <div class="mb-4">
        <input id="fileInput" type="file" class="hidden" />
        <label for="fileInput" class="block text-center bg-blue-500 text-white py-2 px-4 rounded-md cursor-pointer hover:bg-blue-400 transition">
            Выберите файл
        </label>
    </div>

    <div id="progressContainer" class="hidden mb-4">
        <div class="relative pt-1">
            <div class="flex mb-2 items-center justify-between">
                <div>
                    <span class="text-sm font-semibold inline-block py-1 px-2 uppercase rounded-full text-teal-600">
                        Прогресс
                    </span>
                </div>
                <div class="text-right">
                    <span id="progressText" class="text-sm font-semibold inline-block py-1 px-2 uppercase rounded-full text-teal-600">0%</span>
                </div>
            </div>
            <div class="flex mb-2">
                <div class="w-full bg-gray-200 rounded-full">
                    <div id="progressBar" class="bg-teal-600 text-xs leading-none py-1 text-center text-white rounded-full" style="width: 0%"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="startButtonContainer" class="text-center">
        <button onclick="startUpload()" class="bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-400 transition hidden" id="startButton">
            Начать загрузку
        </button>
    </div>

    <div id="loader" class="hidden text-center mt-4">
        <svg class="animate-spin h-8 w-8 text-teal-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 0116 0 8 8 0 01-16 0z"></path>
        </svg>
    </div>

    <div id="pauseButtonContainer" class="text-center mt-4">
        <button id="pauseButton" onclick="pauseUpload()" class="bg-yellow-500 text-white py-2 px-4 rounded-md hover:bg-yellow-400 transition hidden">
            Пауза
        </button>
        <button id="resumeButton" onclick="resumeUpload()" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-400 transition hidden">
            Возобновить
        </button>
    </div>

    <div id="fileLinkContainer" class="hidden mt-4 text-center">
        <a id="fileLink" href="#" target="_blank" class="text-teal-600 text-sm font-semibold hover:underline">
            Ссылка на загруженный файл
        </a>
        <button id="copyLinkButton" onclick="copyLink()" class="mt-2 bg-teal-600 text-white py-1 px-4 rounded-md hover:bg-teal-500">
            Копировать ссылку
        </button>
    </div>
</div>

<script src="assets/upload.js" defer></script>
</body>

</html>
